<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Inside Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .scrollable-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            z-index: 1;
        }
        .inside-image {
            width: 100%;
            height: auto;
        }
        .ui-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none; /* Ensure the UI image doesn't block scrolling */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scrollable-container">
            <img src="https://i.imgur.com/EPWGpcU.png" alt="Inside Image" class="inside-image">
        </div>
        <img src="https://i.imgur.com/RGiWt5r.png" alt="UI Image" class="ui-image">
    </div>
</body>
</html>
